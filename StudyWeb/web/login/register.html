<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
            分析超链接或者图片 需要换一张
         */
        window.onload = function () {
            var img = document.getElementById("checkCode");
            img.onclick = function (ev) {
                //加时间戳
                var date = new Date().getTime();
                img.src = "/StudyWeb/checkCodeServlet?" + date;
            };
            var checkBtn = document.getElementById("changeCheck");
            checkBtn.onclick = function () {
                var date = new Date().getTime();
                img.src = "/StudyWeb/checkCodeServlet?" + date;
            }
        }
    </script>
</head>
<body>
<img id="checkCode" src="/StudyWeb/checkCodeServlet">
<a id="changeCheck">看不清楚</a>
</body>
</html>
