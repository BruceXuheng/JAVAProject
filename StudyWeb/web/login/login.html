<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>锦潮盛</title>
    <script>
        /*
            分析超链接或者图片 需要换一张
         */
        window.onload = function () {
            var img = document.getElementById("checkCode");
            img.onclick = function (ev) {
                //加时间戳
                var date = new Date().getTime();
                img.src = "/checkCodeServlet?" + date;
            };
            var checkBtn = document.getElementById("changeCheck");
            checkBtn.onclick = function () {
                var date = new Date().getTime();
                img.src = "/checkCodeServlet?" + date;
            }
        }
    </script>
</head>
<body>
<!--http://localhost/login/register.html-->
<h1>登录</h1>
<!--<form action="/StudyWeb/JCSLoginServlet" method="get">-->
<form action="/StudyWeb/JCSLoginServlet" method="get">
    用户名：<input type="text" name="username"><br>
    密 码：<input type="password" name="userpwd"><br>
    验证码：<input type="text" name="verificationcode">
    <img id="checkCode" src="/checkCodeServlet">

    <a id="changeCheck">看不清楚</a><br>

    <input type="submit" value="登录">

</form>
</body>
</html>
