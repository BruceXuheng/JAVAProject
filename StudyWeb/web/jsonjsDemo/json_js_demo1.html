<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript解析Demo</title>
    <script type="text/javascript">

        var jsonStr = [{"name": "Bruce"}, {"name": "chenxh", "work": [{"workname": "123123"}, {"workname": "111111"}]}];
        console.log(jsonStr);
        console.log(jsonStr.length);
        for (var i = 0; i < jsonStr.length; i++) {
            var stu = jsonStr[i];
            document.write(stu.name);
            if(stu.work != null){
                for (var j = 0; j < stu.work.length ; j++) {
                    document.write(stu.work[j].workname);
                }

            }
        }

        /**
         * json字符串 转 对象
         */
        var jsonStr1 = "[{\"name\": \"Bruce\"}, {\"name\": \"chenxh\", \"work\": [{\"workname\": \"123123\"}, {\"workname\": \"111111\"}]}]";
        var jsonStr1Json = JSON.parse(jsonStr1);
        console.log(jsonStr1Json);

    </script>
</head>
<body>

</body>
</html>
