<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算器JS DEMO</title>
    <link rel="stylesheet" href="./css/calcCss.css">
</head>
<body onload="init()">

<div class="content">
    <div>
        <div class="text-show">
            <input type="text" name="" id="input-text" disabled="disabled">
        </div>
        <div class="btn-list">
            <input type="button" value="c" name="" id="bc">
            <input type="button" value="←" name="" id="bclear">
            <input type="button" value="+/" name="" id="badd">
            <input type="button" value="/" name="" id="bchu">
            <input type="button" value="1" name="" id="b1">
            <input type="button" value="2" name="" id="b2">
            <input type="button" value="3" name="" id="b3">
            <input type="button" value="*" name="" id="b*">
            <input type="button" value="4" name="" id="b4">
            <input type="button" value="5" name="" id="b5">
            <input type="button" value="6" name="" id="b6">
            <input type="button" value="-" name="" id="b-">
            <input type="button" value="7" name="" id="b7">
            <input type="button" value="8" name="" id="b8">
            <input type="button" value="9" name="" id="b9">
            <input type="button" value="+" name="" id="b+">
            <input type="button" value="0" name="" id="b0">
            <input type="button" value="." name="" id="bdian">
            <input type="button" value="=" name="" id="b=">
            <input type="button" value="m" name="" id="bm">
        </div>


    </div>
</div>
</body>
</html>
