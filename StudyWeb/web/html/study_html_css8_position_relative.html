<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POStion-static</title>
    <style>
        .bloack{
            width:80px;
            height: 80px;
            border: 3px black solid;
            line-height: 80px;
            text-align: center;
            float: left;
        }
        .bloack:nth-child(2){
            position: relative;
            top: 10px;
            left: -80px;
        }
    </style>
</head>

<body>

<div class="bloack">A</div>
<div class="bloack">B</div>
<div class="bloack">C</div>

</body>
</html>
