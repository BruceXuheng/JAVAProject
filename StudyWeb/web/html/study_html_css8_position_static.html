<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POStion-static</title>
    <style>
        .bloack{
            position: static;
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border: 2px black solid;
            box-sizing: border-box;
        }
        .bloack:nth-child(1){
            margin: auto;
            border:2px green solid;
        }
        .bloack:nth-child(2){
            border: 5px solid red;
        }
    </style>
</head>

<body>

<div class="bloack">A</div>
<div class="bloack">B</div>
<div class="bloack">C</div>

</body>
</html>
