<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS列表设置学习</title>
    <style>
        #ul1{
            list-style-type: decimal;
        }
        #ol1{
            list-style-image: url("../img/mac.png");
        }
    </style>
</head>
<body>

<ol id="ol1">
    <li>li</li>
    <li>ui</li>
    <li>limiha</li>
</ol>

<ul id="ul1">
    <li>123</li>
    <li>223</li>
    <li>323</li>

</ul>



</body>
</html>
