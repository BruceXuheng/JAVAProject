<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS列表设置学习</title>
    <style>
        table,tbody,th,td{
            border: 1px lightblue solid;
            border-collapse: collapse;
            text-align: center;
        }
        table{
            width: 80%;
            margin: 0 auto;
        }
        td,th{
            padding: 10px;
        }
        th{
            background-color: crimson;
            color: white;
        }

    </style>
</head>
<body>

<table>
    <tbody>
    <tr>
        <th>title</th>
        <th>content</th>
        <th>mem</th>
    </tr>
    <tr>
        <td>123</td>
        <td>520</td>
        <td>1111111</td>
    </tr>
    </tbody>
</table>


</body>
</html>
