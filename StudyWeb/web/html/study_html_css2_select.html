<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css选择器学习案例</title>
    <style>
        #pid{
            color: blue;
        }
        .pclass{
            color: rebeccapurple;
        }
        p{
            color: darkslateblue;
            font-size: 30px;
        }
        [title]{
            color: green;
        }
        div span{
            background: lightblue;
        }
    </style>
</head>
<body>
<p id="pid">id选择器</p>
<p class="pclass">类选择器</p>
<p>元素选择器</p>
<p title="this.is.p">属性选择器</p>
<div>
    <span>span1
        <span>span2</span>
    </span>
</div>
<span>span3</span>
</body>
</html>
